
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/mosca - Copia.png" type="image/x-icon">
    <script>

      function iniciarJogo(){
      var nivel =   document.getElementById('nivel').value
        if(nivel === ''){
          alert('Selecione um nível para Iniciar');
        return false;
    }
    window.location.href = 'app_game.html?' + nivel
    }
   </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center" > 
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="d-flex justify-content-center" > 
                <div class="mb-2">
                    <select class="form-control" id="nivel" >
                        <option value="">-- Selecione o Nível --</option>
                        <option value="Fácil"> Fácil </option>
                        <option value="Médio"> Médio </option>
                        <option value="Difícil"> Difícil </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="d-flex justify-content-center" > 
                <button class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar Jogo</button>
            </div>
        </div>

    </div>
</body>
</html>
